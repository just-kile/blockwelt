<html ng-app="blockweltapp">
<head>
    <title>Block Welt</title>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://openlayers.org/en/v3.11.2/build/ol.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>


    <script src="app/app.js"></script>
    <script src="app/controllers/mainController.js"></script>
    <script src="app/service/importService.js"></script>
</head>
<body ng-controller="MainController as main">
<div class="container">
    <h1>Welcome to Block Welt</h1>
    <div id="map" class="map" style="height: 200px"></div>
    <button ng-click="main.paint_blocks()">Paint the blocks</button>
</div>

<!-- load dialog -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


</body>
</html>
